<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Gallery | Rachmat & Dini</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* =========================================
           TEMA ROYAL GLASSMORPHISM
           ========================================= */
        :root {
            --primary: #d81b60;
            --primary-dark: #ad1457;
            --accent: #FFD700;
            --bg-pink: #fce4ec;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(216, 27, 96, 0.15);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #fff0f6 0%, #ffcdd2 100%);
            min-height: 100vh; color: #444; padding-bottom: 50px;
        }

        /* HEADER */
        .gallery-header {
            text-align: center; padding: 40px 20px;
            position: relative; display: flex; flex-direction: column; align-items: center;
        }
        
        .header-top {
            width: 100%; display: flex; justify-content: space-between; 
            max-width: 1400px; margin-bottom: 10px; padding: 0 20px; align-items: center;
        }

        .home-btn, .auth-btn {
            text-decoration: none; color: var(--primary);
            font-size: 0.8rem; transition: 0.3s; padding: 8px 20px;
            display: flex; align-items: center; gap: 8px; font-weight: 600;
            background: white; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid transparent; cursor: pointer;
        }
        .home-btn:hover, .auth-btn:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--primary); margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); line-height: 1.2;
        }
        .subtitle {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase; letter-spacing: 3px; color: #888;
            font-size: 0.8rem; border-bottom: 2px solid var(--accent);
            display: inline-block; padding-bottom: 5px;
        }

        /* GALLERY GRID */
        /* --- GANTI BAGIAN INI SUPAYA RAPI --- */

        /* 1. Container jadi Grid Kotak-kotak */
        .gallery-container {
            display: grid;
            /* Otomatis atur kolom, minimal lebar 200px per foto */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px; /* Jarak antar foto */
            padding: 20px; 
            max-width: 1400px; 
            margin: 0 auto;
        }

        /* 2. Item dipaksa jadi Persegi (1:1) */
        .gallery-item {
            position: relative; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: var(--shadow); 
            cursor: pointer;
            background: white;
            border: 1px solid white;
            
            /* INI KUNCINYA: Aspect Ratio 1/1 bikin jadi kotak sempurna */
            aspect-ratio: 1 / 1; 
            
            opacity: 0; 
            animation: fadeUp 0.8s forwards;
        }

        /* 3. Gambar di-crop otomatis biar pas di kotak */
        .g-img { 
            width: 100%; 
            height: 100%; /* Tinggi mentok */
            object-fit: cover; /* Crop gambar biar gak gepeng */
            transition: 0.5s; 
        }

        /* Efek Zoom dikit pas di-hover biar keren */
        .gallery-item:hover .g-img {
            transform: scale(1.1);
        }
        
        /* Overlay Info */
        .g-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(216, 27, 96, 0.9), transparent);
            opacity: 0; transition: 0.3s;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .gallery-item:hover .g-overlay { opacity: 1; }
        
        .g-caption { color: white; font-family: 'Playfair Display', serif; font-size: 1.1rem; font-weight: 700; line-height: 1.3; margin-bottom: 5px; }
        .g-date { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        /* EDIT BUTTON (Admin Only) */
        .btn-edit {
            position: absolute; top: 10px; right: 10px;
            width: 35px; height: 35px; border-radius: 50%;
            background: white; color: var(--primary); border: none;
            display: none; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; font-size: 0.9rem;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .btn-edit:hover { background: var(--primary); color: white; }

        /* MODALS & LIGHTBOX (Standard Style) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; border-top: 5px solid var(--primary); animation: popup 0.4s; }
        .form-group { margin-bottom: 15px; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Jost'; }
        .btn-save { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; }
        
        .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; padding: 20px; }
        .lightbox.active { display: flex; opacity: 1; }
        .lb-img { max-width: 90%; max-height: 85vh; border-radius: 10px; border: 2px solid white; box-shadow: 0 0 50px rgba(216,27,96,0.3); }
        .lb-close { position: absolute; top: 30px; right: 30px; color: white; font-size: 2rem; cursor: pointer; }
        .lb-caption { position: absolute; bottom: 30px; color: white; text-align: center; font-family: 'Playfair Display', serif; font-size: 1.2rem; }

        /* Music Widget */
        .music-widget { position: fixed; bottom: 30px; left: 30px; z-index: 1000; display: flex; align-items: center; gap: 15px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 50px; box-shadow: 0 10px 25px rgba(216, 27, 96, 0.2); border: 1px solid white; cursor: pointer; transition: 0.3s; }
        .music-widget:hover { transform: scale(1.05); }
        .music-icon { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; animation: pulse 2s infinite; }
        .equalizer { display: flex; gap: 3px; height: 20px; align-items: flex-end; }
        .bar { width: 3px; background: var(--primary); animation: equalize 1s infinite alternate; }
        .bar:nth-child(2) { animation-delay: 0.2s; } .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes equalize { 0% {height: 5px;} 100% {height: 20px;} }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(216, 27, 96, 0.7);} 70% {box-shadow: 0 0 0 10px transparent;} 100% {box-shadow: 0 0 0 0 transparent;} }
        @keyframes fadeUp { from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
        @keyframes popup { from{transform:scale(0.8); opacity:0} to{transform:scale(1); opacity:1} }
        
        @media(max-width: 1000px) { .gallery-container { column-count: 3; } }
        @media(max-width: 768px) { .gallery-container { column-count: 2; } .title { font-size: 3.5rem; } .music-text { display: none; } }
        @media(max-width: 480px) { .gallery-container { column-count: 1; } }
    </style>
</head>
<body>

    <header class="gallery-header">
        <div class="header-top">
            <a href="index.html" class="home-btn"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
            <button class="auth-btn" id="btnLogin" onclick="toggleLoginModal()">LOGIN</button>
        </div>
        <h1 class="title">Our Gallery</h1>
        <span class="subtitle">Koleksi Kenangan Abadi</span>
    </header>

    <div class="gallery-container" id="galleryGrid">
        </div>

    <div class="modal" id="modalEdit">
        <div class="modal-box">
            <h3 style="margin-bottom:20px; color:var(--primary); text-align:center;">Edit Cerita</h3>
            <input type="hidden" id="editId"> <div class="form-group">
                <label style="font-size:0.8rem; color:#666">Caption / Kata-kata</label>
                <input type="text" id="inpCap" class="form-input" placeholder="Tulis kenangan...">
            </div>
            <div class="form-group">
                <label style="font-size:0.8rem; color:#666">Tanggal / Momen</label>
                <input type="text" id="inpDate" class="form-input" placeholder="Contoh: 17 Juni 2025">
            </div>
            
            <button class="btn-save" onclick="saveCaption()">Simpan Perubahan</button>
            <div style="text-align:center; margin-top:15px; cursor:pointer; color:#888;" onclick="closeAllModals()">Batal</div>
        </div>
    </div>

    <div class="modal" id="modalLogin">
        <div class="modal-box">
            <h3 style="margin-bottom:20px; color:var(--primary); text-align:center;">Admin Login</h3>
            <div class="form-group"><input type="email" id="email" class="form-input" placeholder="Email"></div>
            <div class="form-group"><input type="password" id="pass" class="form-input" placeholder="Password"></div>
            <button class="btn-save" onclick="doLogin()">Masuk</button>
            <div style="text-align:center; margin-top:15px; cursor:pointer; color:#888;" onclick="closeAllModals()">Batal</div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lb-close">&times;</div>
        <img src="" class="lb-img" id="lbImg">
        <div class="lb-caption" id="lbCap"></div>
    </div>

    <div class="music-widget" onclick="toggleMusic()">
        <div class="music-icon"><i class="fa-solid fa-music"></i></div>
        <div class="equalizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        <div class="music-text" style="font-size: 0.85rem; color: var(--primary);"><b>Jaz - Bersamamu</b><br><span style="font-size:0.75rem; color:#666;">Klik putar</span></div>
    </div>
    <audio id="bgMusic" loop autoplay src="assets/music/galeri.mp3" type="audio/mp3"></audio>

    <script>
        // --- 1. CONFIG MANUAL ---
        const totalFoto = 9;           // Jumlah foto kamu
        const folderPath = "assets/images/"; 
        const filePrefix = "galeri";   // Nama file: galeri1, galeri2, dst
        
        // (Kita tidak butuh const fileExt lagi, karena ditangani otomatis di bawah)

        // --- 2. CONFIG FIREBASE (TETAP DIPAKAI UNTUK CAPTION) ---
        const firebaseConfig = {
            apiKey: "AIzaSyC64-tVQSGInI95H4Y763PFsc7A0zz_Df4",
            authDomain: "weblove-95a42.firebaseapp.com",
            projectId: "weblove-95a42",
            storageBucket: "weblove-95a42.firebasestorage.app",
            messagingSenderId: "270037244406",
            appId: "1:270037244406:web:c284cd60efc8cdd8874fd7"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e){}
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 3. GENERATE GRID OTOMATIS (SMART LOAD) ---
        const grid = document.getElementById('galleryGrid');
        
        for (let i = 1; i <= totalFoto; i++) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            // Nama dasar file tanpa ekstensi
            const basePath = `${folderPath}${filePrefix}${i}`;
            
            // LOGIC PINTAR:
            // 1. Coba load .jpg
            // 2. Kalau error (onerror), coba ganti jadi .jpeg
            // 3. Kalau masih error, ganti jadi .png (jaga-jaga)
            // 4. Kalau masih error juga, sembunyikan gambarnya.
            
            item.innerHTML = `
                <button class="btn-edit" id="btn-edit-${i}" onclick="openEditModal(${i})"><i class="fa-solid fa-pen"></i></button>
                
                <img src="${basePath}.jpg" 
                     class="g-img" 
                     loading="lazy" 
                     onerror="this.onerror=null; this.src='${basePath}.jpeg'; this.onerror=function(){this.src='${basePath}.png'; this.onerror=function(){this.style.display='none';}}">
                
                <div class="g-overlay" onclick="openLightbox(this.previousElementSibling.src, 'txt-cap-${i}')">
                    <div class="g-caption" id="txt-cap-${i}">...</div>
                    <div class="g-date" id="txt-date-${i}">Memory #${i}</div>
                </div>
            `;
            grid.appendChild(item);
        }

        // --- 4. LOAD CAPTION DARI FIREBASE ---
        db.collection('gallery_text').onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                const id = doc.id; 
                const d = doc.data();
                const capEl = document.getElementById(`txt-cap-${id}`);
                const dateEl = document.getElementById(`txt-date-${id}`);
                if(capEl) capEl.innerText = d.caption;
                if(dateEl) dateEl.innerText = d.date;
            });
        });

        // --- 5. LOGIC EDIT CAPTION ---
        function openEditModal(id) {
            document.getElementById('modalEdit').classList.add('active');
            document.getElementById('editId').value = id;
            const currentCap = document.getElementById(`txt-cap-${id}`).innerText;
            const currentDate = document.getElementById(`txt-date-${id}`).innerText;
            document.getElementById('inpCap').value = currentCap !== "..." ? currentCap : "";
            document.getElementById('inpDate').value = currentDate.includes("Memory #") ? "" : currentDate;
        }

        function saveCaption() {
            const id = document.getElementById('editId').value;
            const cap = document.getElementById('inpCap').value;
            const date = document.getElementById('inpDate').value;

            db.collection('gallery_text').doc(String(id)).set({
                caption: cap, date: date
            }, { merge: true }).then(() => {
                alert("Berhasil disimpan! âœ¨"); closeAllModals();
            }).catch(e => alert("Gagal: " + e.message));
        }

        // --- 6. AUTH & UTILS ---
        auth.onAuthStateChanged(user => {
            const btnLogin = document.getElementById('btnLogin');
            if(user) {
                btnLogin.innerText = "LOGOUT";
                btnLogin.onclick = () => auth.signOut();
                document.querySelectorAll('.btn-edit').forEach(b => b.style.display = 'flex');
            } else {
                btnLogin.innerText = "LOGIN";
                btnLogin.onclick = toggleLoginModal;
                document.querySelectorAll('.btn-edit').forEach(b => b.style.display = 'none');
            }
        });

        function toggleLoginModal() { document.getElementById('modalLogin').classList.add('active'); }
        function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        function doLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p).then(() => closeAllModals()).catch(err => alert("Gagal: " + err.message));
        }

        const music = document.getElementById('bgMusic'); let isPlaying = false;
        function toggleMusic() { 
            if(isPlaying){ music.pause(); document.querySelectorAll('.bar').forEach(b=>b.style.animation='none'); }
            else{ music.play(); document.querySelectorAll('.bar').forEach(b=>b.style.animation='equalize 1s infinite alternate'); }
            isPlaying = !isPlaying; 
        }

        const lb = document.getElementById('lightbox'), lbImg = document.getElementById('lbImg'), lbCap = document.getElementById('lbCap');
        function openLightbox(url, capId) { 
            lbImg.src = url; 
            lbCap.innerText = document.getElementById(capId).innerText; 
            lb.classList.add('active'); 
        }
        function closeLightbox() { lb.classList.remove('active'); }
        // --- SCRIPT AUTO-PLAY (TRIK SENTUHAN PERTAMA) ---
        // Browser memblokir autoplay murni, jadi kita pancing dengan klik pertama
        document.addEventListener('click', function() {
            const music = document.getElementById('bgMusic');
            // Cek apakah musik sedang pause? Kalau iya, nyalakan!
            if (music.paused) {
                music.play().then(() => {
                    // Nyalakan animasi bar equalizer
                    document.querySelectorAll('.bar').forEach(b => b.style.animation = 'equalize 1s infinite alternate');
                    isPlaying = true;
                }).catch(e => console.log("Menunggu interaksi user..."));
            }
        }, { once: true }); // {once:true} artinya cuma jalan sekali aja pas klik pertama
    </script>
</body>
</html>
