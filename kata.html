<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Hati | Rachmat & Dini</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* =========================================
           1. THEME VARIABLES
           ========================================= */
        :root {
            --primary: #d81b60;
            --primary-dark: #ad1457;
            --accent: #FFD700;
            --bg-pink: #fce4ec;
            --paper: #fff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-pink);
            background-image: radial-gradient(circle at 50% 50%, #f8bbd0, #fce4ec, #ffffff);
            min-height: 100vh;
            color: #444;
            padding-bottom: 80px; /* Space for music widget */
        }

        /* HEADER */
        .page-header {
            text-align: center; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .header-top {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin-bottom: 20px;
        }
        .home-btn {
            text-decoration: none; color: var(--primary); font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .home-btn:hover { transform: translateX(-5px); }

        .auth-btn {
            padding: 8px 25px; border-radius: 50px;
            background-color: white; border: 2px solid var(--primary);
            color: var(--primary); font-weight: 700; font-size: 0.8rem;
            cursor: pointer; transition: 0.3s;
        }
        .auth-btn:hover { background: var(--primary); color: white; }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--primary); margin-bottom: 5px; line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            font-family: 'Playfair Display', serif; font-style: italic;
            color: #888; border-bottom: 2px solid var(--accent);
            display: inline-block; padding-bottom: 5px;
        }

        /* GRID NOTES (MASONRY LOOK) */
        .notes-container {
            column-count: 3; column-gap: 25px;
            padding: 20px; max-width: 1200px; margin: 0 auto;
        }
        
        .note-card {
            break-inside: avoid; margin-bottom: 25px;
            background: var(--paper); border-radius: 20px;
            padding: 30px; position: relative;
            box-shadow: var(--shadow); transition: 0.4s;
            overflow: hidden; opacity: 0; animation: fadeUp 0.8s forwards;
            border-top: 5px solid var(--primary);
        }

        .note-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(216, 27, 96, 0.15); }
        
        /* Hiasan Kutipan Besar di Belakang */
        .note-card::before {
            content: "â€œ"; position: absolute; top: 10px; left: 20px;
            font-family: 'Playfair Display', serif; font-size: 6rem;
            color: var(--bg-pink); opacity: 0.5; z-index: 0; pointer-events: none;
        }

        .note-text {
            font-family: 'Playfair Display', serif; font-size: 1.1rem;
            line-height: 1.8; color: #555; position: relative; z-index: 1;
            white-space: pre-line; /* Agar Enter/Baris baru terbaca */
        }

        .note-footer {
            margin-top: 20px; padding-top: 15px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; color: #999; position: relative; z-index: 1;
        }

        .btn-delete {
            background: none; border: none; color: #ff6b6b;
            cursor: pointer; font-size: 0.9rem; transition: 0.3s;
            display: none; /* Hidden Default */
        }
        .btn-delete:hover { color: red; transform: scale(1.2); }

        /* FAB ADD BUTTON */
        .fab-add {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: var(--primary);
            color: white; border-radius: 50%; border: none;
            font-size: 1.5rem; cursor: pointer; z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s;
            display: none; align-items: center; justify-content: center;
        }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); }

        /* MODALS */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: white; width: 90%; max-width: 500px; padding: 30px;
            border-radius: 20px; border-top: 5px solid var(--primary);
            animation: popup 0.4s;
        }
        .form-group { margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Jost'; }
        
        /* Textarea khusus surat */
        .form-textarea {
            width: 100%; height: 150px; padding: 15px;
            border: 1px solid #ddd; border-radius: 8px;
            font-family: 'Playfair Display', serif; font-size: 1.1rem;
            resize: none; background: #fffdf9;
        }
        .form-textarea:focus { outline: 1px solid var(--primary); background: white; }

        .btn-save { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; }

        /* MUSIC WIDGET (Sama seperti halaman lain) */
        .music-widget { position: fixed; bottom: 30px; left: 30px; z-index: 1000; display: flex; align-items: center; gap: 15px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 50px; border: 1px solid white; cursor: pointer; transition: 0.3s; }
        .music-widget:hover { transform: scale(1.05); }
        .music-icon { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; animation: pulse 2s infinite; }
        .equalizer { display: flex; gap: 3px; height: 20px; align-items: flex-end; }
        .bar { width: 3px; background: var(--primary); animation: equalize 1s infinite alternate; }
        .bar:nth-child(2) { animation-delay: 0.2s; } .bar:nth-child(3) { animation-delay: 0.4s; }

        /* ANIMATIONS & RESPONSIVE */
        @keyframes popup { from{transform:scale(0.8); opacity:0} to{transform:scale(1); opacity:1} }
        @keyframes fadeUp { from{transform:translateY(20px); opacity:0} to{transform:translateY(0); opacity:1} }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(216, 27, 96, 0.7);} 70% {box-shadow: 0 0 0 10px transparent;} 100% {box-shadow: 0 0 0 0 transparent;} }
        @keyframes equalize { 0% {height: 5px;} 100% {height: 20px;} }

        @media(max-width: 900px) { .notes-container { column-count: 2; } }
        @media(max-width: 600px) { .notes-container { column-count: 1; } .title { font-size: 3.5rem; } .music-text { display:none; } }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="header-top">
            <a href="index.html" class="home-btn"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
            <button class="auth-btn" id="btnLogin" onclick="toggleLoginModal()">LOGIN</button>
        </div>
        <h1 class="title">Love Notes</h1>
        <span class="subtitle">BISIKAN DARI HATI</span>
    </header>

    <div class="notes-container" id="notesGrid">
        <div style="text-align:center; width:100%; color:#888; grid-column:span 3;">
            <i class="fa-solid fa-spinner fa-spin"></i> Membaca Surat...
        </div>
    </div>

    <button class="fab-add" id="btnAdd" onclick="openModalAdd()"><i class="fa-solid fa-pen-nib"></i></button>

    <div class="music-widget" onclick="toggleMusic()">
        <div class="music-icon"><i class="fa-solid fa-music"></i></div>
        <div class="equalizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        <div class="music-text" style="font-size: 0.85rem; color: var(--primary);"><b>Nadhif Basalamah - Penjaga Hati</b><br><span style="font-size:0.75rem; color:#666;">Klik putar</span></div>
    </div>
    <audio id="bgMusic" loop autoplay><source src="assets/music/kata.mp3" type="audio/mp3"></audio>

    <div class="modal" id="modalLogin">
        <div class="modal-box">
            <h3 style="margin-bottom:20px; color:var(--primary); text-align:center;">Admin Login</h3>
            <div class="form-group"><input type="email" id="email" class="form-input" placeholder="Email"></div>
            <div class="form-group"><input type="password" id="pass" class="form-input" placeholder="Password"></div>
            <button class="btn-save" onclick="doLogin()">Masuk</button>
            <div style="text-align:center; margin-top:15px; cursor:pointer; color:#888;" onclick="closeAllModals()">Batal</div>
        </div>
    </div>

    <div class="modal" id="modalAdd">
        <div class="modal-box">
            <h3 style="margin-bottom:20px; color:var(--primary); text-align:center;">Tulis Kata Hati</h3>
            
            <div class="form-group">
                <label style="font-size:0.9rem; color:#666; display:block; margin-bottom:5px;">Isi Surat / Puisi:</label>
                <textarea id="inpText" class="form-textarea" placeholder="Tuliskan sesuatu yang manis di sini..."></textarea>
            </div>
            
            <div class="form-group">
                <label style="font-size:0.9rem; color:#666;">Tanggal:</label>
                <input type="date" id="inpDate" class="form-input">
            </div>

            <button class="btn-save" onclick="saveNote()">Simpan Tulisan</button>
            <div style="text-align:center; margin-top:15px; cursor:pointer; color:#888;" onclick="closeAllModals()">Batal</div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC64-tVQSGInI95H4Y763PFsc7A0zz_Df4",
            authDomain: "weblove-95a42.firebaseapp.com",
            projectId: "weblove-95a42",
            storageBucket: "weblove-95a42.firebasestorage.app",
            messagingSenderId: "270037244406",
            appId: "1:270037244406:web:c284cd60efc8cdd8874fd7",
            measurementId: "G-60WCCK5B2L"
    };


        try { firebase.initializeApp(firebaseConfig); } catch(e){}
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. LOAD NOTES ---
        const grid = document.getElementById('notesGrid');
        
        // Baca data realtime dari koleksi 'notes'
        db.collection('notes').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            grid.innerHTML = '';
            
            if(snapshot.empty){
                grid.innerHTML = '<p style="text-align:center; width:100%; color:#888;">Belum ada surat cinta yang ditulis.</p>';
                return;
            }

            let index = 0;
            snapshot.forEach(doc => {
                const d = doc.data();
                const id = doc.id;
                index++;

                const note = document.createElement('div');
                note.className = 'note-card';
                note.style.animationDelay = `${index * 0.1}s`;
                
                // Format tanggal biar cantik (YYYY-MM-DD)
                const dateDisplay = d.date ? d.date : 'Tanpa Tanggal';

                note.innerHTML = `
                    <div class="note-text">${d.content}</div>
                    <div class="note-footer">
                        <span><i class="fa-regular fa-clock"></i> ${dateDisplay}</span>
                        <button class="btn-delete" onclick="deleteNote('${id}')">
                            <i class="fa-solid fa-trash"></i> Hapus
                        </button>
                    </div>
                `;
                grid.appendChild(note);
            });
            checkAdmin(); // Cek lagi admin setelah render
        });

        // --- 3. ADD NOTE ---
        function saveNote() {
            const content = document.getElementById('inpText').value;
            const date = document.getElementById('inpDate').value;

            if(!content) return alert("Tulis dulu dong isinya!");

            db.collection('notes').add({
                content: content,
                date: date,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Surat berhasil disimpan! ðŸ’Œ");
                closeAllModals();
                document.getElementById('inpText').value = '';
            }).catch(e => alert(e.message));
        }

        function deleteNote(id) {
            if(confirm("Yakin mau menghapus tulisan ini?")) {
                db.collection('notes').doc(id).delete();
            }
        }

        // --- 4. AUTH & ADMIN LOGIC (Sama seperti Galeri) ---
        const btnLogin = document.getElementById('btnLogin');
        const btnAdd = document.getElementById('btnAdd');

        auth.onAuthStateChanged(user => {
            checkAdmin();
            if(user) {
                btnLogin.innerText = "LOGOUT";
                btnLogin.onclick = () => auth.signOut();
            } else {
                btnLogin.innerText = "LOGIN";
                btnLogin.onclick = toggleLoginModal;
            }
        });

        function checkAdmin() {
            const user = auth.currentUser;
            const btnsDel = document.querySelectorAll('.btn-delete');
            
            if(user) {
                if(btnAdd) btnAdd.style.display = 'flex';
                btnsDel.forEach(b => b.style.display = 'inline-block');
            } else {
                if(btnAdd) btnAdd.style.display = 'none';
                btnsDel.forEach(b => b.style.display = 'none');
            }
        }

        function toggleLoginModal() { document.getElementById('modalLogin').classList.add('active'); }
        function openModalAdd() { 
            document.getElementById('modalAdd').classList.add('active'); 
            document.getElementById('inpDate').value = new Date().toISOString().split('T')[0];
        }
        function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }

        function doLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p).then(() => closeAllModals()).catch(err => alert("Gagal: " + err.message));
        }

        // --- 5. MUSIC LOGIC ---
        const music = document.getElementById('bgMusic');
        let isPlaying = false;
        function toggleMusic() { 
            if(isPlaying){ music.pause(); document.querySelectorAll('.bar').forEach(b=>b.style.animation='none'); }
            else{ music.play(); document.querySelectorAll('.bar').forEach(b=>b.style.animation='equalize 1s infinite alternate'); }
            isPlaying = !isPlaying; 
        }
        // --- SCRIPT AUTO-PLAY (TRIK SENTUHAN PERTAMA) ---
        // Browser memblokir autoplay murni, jadi kita pancing dengan klik pertama
        document.addEventListener('click', function() {
            const music = document.getElementById('bgMusic');
            // Cek apakah musik sedang pause? Kalau iya, nyalakan!
            if (music.paused) {
                music.play().then(() => {
                    // Nyalakan animasi bar equalizer
                    document.querySelectorAll('.bar').forEach(b => b.style.animation = 'equalize 1s infinite alternate');
                    isPlaying = true;
                }).catch(e => console.log("Menunggu interaksi user..."));
            }
        }, { once: true }); // {once:true} artinya cuma jalan sekali aja pas klik pertama

    </script>
</body>
</html>
